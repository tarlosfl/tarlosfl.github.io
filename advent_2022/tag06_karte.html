<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Starcode-Grußkarte *</title>
<style>
  @font-face {
    font-family: LoftygoalsRegular;
    src: url(LoftygoalsRegular.otf);
  }

  @font-face {
    font-family: ChristmasTree;
    src: url(ChristmasTree.ttf);
  }

  body {
    font-size : 24px;
    font-family : LoftygoalsRegular, serif;
  }

  h1 {
    font-size : 30px;
    font-family : ChristmasTree, serif;
    background-color: #fcf1bb;
  }
</style>
</head>
<body>
<div id="karte">
  <div id="innen-rechts">
    <p id="text_innen">Alles gute zu Weihnachten!</p>
  </div>
<!-- new -->
<!-- Hier fügen wir einen Abschnitt mit einem Bild ein.
Das Bild ist in der Datei Starcode_Logo.png und soll 120 Pixel
breit sein. Ihr könnt auch euer eigenes Bild einfügen. -->
  <div id="innen-links">
    <img src="Starcode_Logo.png" width="120"></img>
  </div>
<!-- /new -->
  <div id="vorne">
    <h1 id="text_vorne">Merry Christmas!</h1>
  </div>
</div>
</body>
</html>
