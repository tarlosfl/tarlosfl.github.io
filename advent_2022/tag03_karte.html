<!-- zwischen <style> und </style> können wir beschreiben,
wie der Inhalt der Website gestaltet sein soll. -->
<style>
  /* Hier sagen wir, dass es eine neue Schriftart geben soll,
  nämlich LoftygoalsRegular. Die ist in der Datei LoftygoalsRegular.otf
  abgespeichert. */
  @font-face {
    font-family: LoftygoalsRegular;
    src: url(LoftygoalsRegular.otf);
  }

  /* Hier sagen wir, dass aller Text auf unserer Website 24px groß
  sein soll und in der Schriftart LoftygoalsRegular */
  body {
    font-size : 24px;
    font-family : LoftygoalsRegular, serif;
  }
</style>
<!-- /New -->
</head>
<body>
Merry Christmas!
</body>
