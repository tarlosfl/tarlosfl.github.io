<html lang="de">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Starcode-Weihnachtswebsite ⚹</title>
</head>
<style>
  @font-face {
    font-family: ChristmasTree;
    src: url(ChristmasTree.ttf);
  }

  @font-face {
    font-family: LoftygoalsRegular;
    src: url(LoftygoalsRegular.otf);
  }

  body {
    font-size : 24px;
    font-family : LoftygoalsRegular, serif;
    background-image: url("Snow_wallpaper.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
    background-color: #b8cce4;
  }

  div#inhalt {
    margin-left: 100px;
    margin-top: 100px;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 5px;
    opacity: 90%;
  }

  button {
    border: none;
    background-color: #b8cce4;
    padding: 15px;
    font-family : LoftygoalsRegular, serif;
    font-size: 24px;
  }

  button:hover {
    background-color: #26336a;
    color: #b8cce4;
  }

  a {
    background-color: #b8cce4;
    color: #000000;
    text-decoration: none;
  }

  a:hover {
    background-color: #26336a;
    color: #b8cce4;
  }


  h1 {
    font-size : 52px;
    font-family : ChristmasTree, serif;
  }
</style>
<script>
function basteln() {
  var text_vorne = document.getElementById('text_vorne').value;
  var text_innen = document.getElementById('text_innen').value;
  var bastel_ergebnis = document.getElementById('bastel_ergebnis');
  bastel_ergebnis.innerHTML='Fertig! Du findest die Grußkarte an <a href="karte.html?vorne=' + text_vorne + '&innen=' + text_innen + '">dieser Stelle</a>.';
}
</script>
</head>
<body>
<div id="inhalt">
<h1>Merry Christmas!</h1>
<p>Bald ist es Weihnachten und wir möchten euch eine Freude machen!</p>
<p>Mit dieser Website könnt ihr euren Liebsten eine Grußkarte schicken!</p>
<p>Was soll vorne drauf stehen? <input id="text_vorne" type="text"></input></p>
<p>Und was soll in der Karte drin stehen? <input id="text_innen" type="text"></input></p>
<p><button onclick="basteln()">Bastel mir meine Grußkarte!</button></p>
<p id="bastel_ergebnis"></p>
<p>Viele Grüße,</p>
<p>Euer <img src="Starcode_Logo.png" width="30"></img>-Team.</p>
</div>
</body>
</html>
