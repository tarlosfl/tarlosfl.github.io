<html lang="de">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Starcode-Grußkarte ⚹</title>
</head>
<style>
  @font-face {
    font-family: ChristmasTree;
    src: url(ChristmasTree.ttf);
  }

  @font-face {
    font-family: LoftygoalsRegular;
    src: url(LoftygoalsRegular.otf);
  }

  body {
    font-size : 24px;
    font-family : LoftygoalsRegular, serif;
    background-image: url("Snow_wallpaper.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-color: #b8cce4;
    perspective: 1200px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size : 30px;
    font-family : ChristmasTree, serif;
    background-color: #fcf1bb;
  }

  #karte {
    transform-style: preserve-3d;
    margin-top: 100px;
  }

  #vorne, #innen-links, #innen-rechts {
    transform-style: preserve-3d;
    transform-origin: left center;
    transition: transform .5s ease-in-out, box-shadow .5s ease-in-out;
    position: absolute;
    top: 0; 
    left: 0;
  }

  #vorne {
    background: url('karte_front.jpg');
    background-size: cover;
    display:flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 300px;
    height: 400px;
  }

  #innen-links {
    background-color: #26336a;
    display:flex;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 400px;
  }

  #innen-rechts {
    background-color: #ffffff;
    padding: 15px;
    width: 270px;
    height: 370px;
  }

  #karte:hover #vorne {
    transform: rotateY(-160deg);
    box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
  }

  #karte:hover #innen-links {
    transform: rotateY(-159deg);
    box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
  }

  #karte:hover #innen-rechts {
    transform: rotateY(-20deg);
    box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
  }
</style>
<script>
function beschrifte_karte() {
  var url_infos = new URLSearchParams(window.location.search)
  // setze den Text vorn auf der Karte
  var text_vorne = url_infos.get('vorne');
  if(text_vorne != null) {
    document.getElementById('text_vorne').textContent = text_vorne;
  }
  // setze den Text innen in der Karte
  var text_innen = url_infos.get('innen');
  if(text_innen != null) {
    document.getElementById('text_innen').innerHTML = text_innen;
  }
}
</script>
</head>
<body onload="beschrifte_karte()">
<div id="karte">
  <div id="innen-rechts">
    <p id="text_innen">Alles gute zu Weihnachten!</p>
  </div>
  <div id="innen-links">
    <img src="Starcode_Logo.png" width="120"></img>
  </div>
  <div id="vorne">
    <h1 id="text_vorne">Merry Christmas!</h1>
  </div>
</div>
</body>
</html>
